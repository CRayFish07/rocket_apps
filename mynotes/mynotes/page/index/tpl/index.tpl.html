<script type="text/html" id="template_index_lines">
    <%for(var i in articles){%>
        <div class="line"><div class="line-number"><%=articles[i].note_id%></div><p><%- articles[i].title%></p></div>
    <%}%>
</script>

<script type="text/html" id="template_index_flow">
    <%for(var i in articles){%>
        <div class="flow-item" data-note-id="<%=articles[i].note_id%>"><%- articles[i].title%></div>
    <%}%>
</script>
